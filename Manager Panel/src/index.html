<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Globentix CRM -  Manager System</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Left Sidebar Navigation -->
  <aside class="sidebar">
    <div class="logo-container">
      <img src="/Globentix_white logo.png" alt="Globentix Technologies Logo" class="logo" />
      
    </div>
    <nav class="nav-menu" id="sidebarNav">
      <a href="#dashboard" class="nav-item active" data-page="dashboard">
        <i class="fas fa-chart-line" aria-hidden="true"></i><span>Dashboard</span>
      </a>
      <a href="#leads" class="nav-item" data-page="leads">
        <i class="fas fa-users" aria-hidden="true"></i><span>Leads</span>
      </a>
      <a href="#deals" class="nav-item" data-page="deals">
        <i class="fas fa-handshake" aria-hidden="true"></i><span>Deals</span>
      </a>
      <a href="#contacts" class="nav-item" data-page="contacts">
        <i class="fas fa-address-book" aria-hidden="true"></i><span>Contacts</span>
      </a>
      <a href="#accounts" class="nav-item" data-page="accounts">
        <i class="fas fa-building" aria-hidden="true"></i><span>Accounts</span>
      </a>
      <a href="#tasks" class="nav-item" data-page="tasks">
        <i class="fas fa-check-square" aria-hidden="true"></i><span>Tasks</span>
      </a>
      <a href="#team" class="nav-item" data-page="team">
        <i class="fas fa-users" aria-hidden="true"></i><span>Team</span>
      </a>
      <a href="#reports" class="nav-item" data-page="reports">
        <i class="fas fa-chart-bar" aria-hidden="true"></i><span>Reports</span>
      </a>
      <a href="#settings" class="nav-item" data-page="settings">
        <i class="fas fa-cog" aria-hidden="true"></i><span>Settings</span>
      </a>
    </nav>
  </aside>

  <!-- Main Content Area -->
  <main class="main-content">
    <!-- Top Header Bar -->
    <header class="top-header">
      <div class="header-left">
        <div class="breadcrumbs" id="breadcrumbs" aria-label="Breadcrumbs">Home / <span>Dashboard</span></div>
        <h1 class="page-title" id="pageTitle">Dashboard</h1>
      </div>
      <div class="header-center">
        <div class="search-bar" role="search">
          <i class="fas fa-search" aria-hidden="true"></i>
          <input type="text" id="globalSearch" placeholder="Search leads, deals, contacts..." autocomplete="off" aria-label="Global Search" />
          <div class="search-results" id="searchResults" role="listbox" aria-label="Search Results"></div>
        </div>
      </div>
      <div class="header-right">
        <div class="notification-bell" id="notificationBell" aria-haspopup="true" aria-expanded="false">
          <i class="fas fa-bell" aria-hidden="true"></i>
          <span class="notification-badge" id="notificationBadge">0</span>
          <div class="notification-panel" id="notificationPanel" aria-label="Notifications"></div>
        </div>
        <div class="user-profile" id="userProfile" aria-haspopup="true" aria-expanded="false">
          <div class="user-avatar" aria-label="User Menu">JM</div>
          <div class="user-dropdown" id="userDropdown" role="menu">
            <a href="#settings" class="dropdown-item" role="menuitem"><i class="fas fa-user"></i> Profile</a>
            <a href="#settings" class="dropdown-item" role="menuitem"><i class="fas fa-cog"></i> Settings</a>
            <a href="#" class="dropdown-item" id="logoutBtn" role="menuitem"><i class="fas fa-sign-out-alt"></i> Logout</a>
          </div>
        </div>
      </div>
    </header>

    <!-- Dynamic Content -->
    <div class="content-container" id="contentContainer" tabindex="-1"></div>
  </main>

  <!-- Global UI Portals -->
  <div class="toast-container" id="toastContainer" aria-live="polite" aria-atomic="true"></div>
  <div class="modal-overlay" id="modalOverlay" aria-hidden="true"></div>
  <div class="side-drawer" id="sideDrawer" aria-hidden="true"></div>

  <!-- Scripts (order matters) -->
  <script src="storage.js"></script>
  <script src="main.js"></script>
  <script src="navigation.js"></script>
  <script src="dashboard.js"></script>
  <script src="leads.js"></script>
  <script src="deals.js"></script>
  <script src="contacts.js"></script>
  <script src="accounts.js"></script>
  <script src="tasks.js"></script>
  <script src="team.js"></script>
  <script src="reports.js"></script>
  <script src="settings.js"></script>
</body>
</html>
